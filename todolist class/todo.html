<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
    <link rel="stylesheet" href="todo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="container">
   <div class="head">
    <h1> <i class="fa-solid fa-check-circle"></i>My to do list</h1>
   </div>
   <div id="te">
    <input type="text" placeholder="What needs to be done" class="text">
    <button class="btn"><i class="fas fa-plus" color="white"></i></button>
   </div>
    <div class="filters">
       <button class="filterBtn active" data-filter="all">All</button>
       <button  class="filterBtn" data-filter="active">Active</button>
       <button class="filterBtn" data-filter="completed">Completed</button>
    </div>
    <div>
      <ul>
        
      </ul>
    </div>

    <div class="list-footer">
        <span class="Items">Items <span id="count">0</span></span>
        <button class="clear">clear completed</button>
    </div>



</div>
<script src="todo.js"></script>
</body>
</html>
